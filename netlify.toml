[build]
	publish = 'dist/'
	command = 'npm run build'

[build.environment]
	HUGO_VERSION = '0.72.0'
	HUGO_ENV = 'development'

[build.processing]
	skip_processing = true

[context.production.environment]
	HUGO_ENV = 'production'

[[redirects]]
  from = '/en/*'
	to = '/en/404.html'
  status = 404

[[redirects]]
  from = '/*'
  to = '/404.html'
  status = 404
