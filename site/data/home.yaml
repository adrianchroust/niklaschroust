  # Über mich

  Ich wurde am 4. Juni 2004 in Wien Hietzing als zweites von drei Kindern geboren. Mit sechs Jahren begann ich mit dem Klavierunterricht, später folgten zwei Jahre Geigenunterricht. Im Laufe der Zeit entdeckte ich die Freude am Komponieren und begann vor vier Jahren mit dem Kompositionsunterricht bei Hans G. Kitzbichler an der Johann Sebastian Bach Musikschule, wo ich bis heute mit Leidenschaft dabei bin. Derzeit besuche ich die dritte Klasse des Bundes Oberstufen Realgymnasiums Hegelgasse 12 für Musik & Kunst, 1010 Wien.

  > The guitar's all right John, but you'll never make a living out of it
