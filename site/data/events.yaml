  piece: Das Schiff am Meer
  postponed: false
  dePostponedText: ''
  enPostponedText: ''
  de:
    location: Radiosendung oe1
    instruments: "„Das Schiff am Meer“ ist das dritte Stück eines fünfteiligen Bläserquintetts
      (Querflöte, Oboe, Klarinette, Horn & Fagott) namens „Fünf Terzinen für Schwärmer“.
      Auch wenn man glaubt, dass die Nacht oder die Dunkelheit Traurigkeit bringt,
      so wollte ich mit diesem Quintett die Freude, die es auch in einer Dunkelheit
      geben kann, ausdrücken."
  en:
    instruments: “Das Schiff am Meer” - "The Ship by the Sea" is the third piece in
      a five-part wind quintet (flute, oboe, clarinet, horn & bassoon) called “Fünf
      Terzinen für Schwärmer” "Five Terzines for Swarmers ". Even if you believe that
      the night or the darkness brings sadness, I wanted this quintet to express the
      joy that can also exist in darkness.
    location: Radio broadcast oe1
