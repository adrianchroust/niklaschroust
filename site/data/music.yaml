  de:
    instruments: Violine, Violine, Viola, Violoncello
    description: |
      Das Winter-Quartett beschreibt eine klischeehafte
      Winterlandschaft, die aus vielen einzelnen Elementen,
      wie beispielsweise Eiszapfen, einem Tannenbaum,
      einer Schilandschaft, … besteht. Die Summe aller
      Elemente fügt sich zu der Komposition Winter-Quartett
      zusammen, oder anders gesagt zu dem was ich mir
      unter dem Wort „Winter“ vorstelle. Wichtig für mich
      ist jedoch, dass jedes einzelne Winterelement auch
      eine eigene singuläre Geschichte hat, die ich versucht
      habe in dieser Komposition herauszuheben und in das
      Ganze wieder rückzuführen.
