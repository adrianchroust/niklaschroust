- title: Atlantic
  year: 2018
  opus: 8.17
  pdf: atlantic.pdf
  audio: atlantic.mp3
  de:
    instruments: Violine, Klavier
    description: |
      "Atlantic" ist das 17. Stück meiner vertonten
      Geschichte mit dem Titel WHITE. In dieser
      Komposition stellt die Atlantiküberquerung für die
      Hauptperson eine Lebensveränderung dar. Das Werk
      spielt zu einer Zeit, als die Überquerung des Atlantiks
      noch riskant war. Im gesamten Werk repräsentiert
      das Klavier die Hauptperson und die übrigen
      Instrumente die äußeren Umstände, wie hier die
      Geige als dominantere Stimme. In der Geschichte will
      die Hauptperson seine Familie aus Brasilien nach
      Frankreich holen. In dieser mehrtägigen Reise macht
      er sich intensiv Gedanken darüber, wie es mit seiner
      riesigen Familie in einem kleinen Dorf in Frankreich
      werden wird. Vor der Überfahrt war er mit seiner
      Schwester bislang der einzige mit schwarzer
      Hautfarbe und wurde deshalb nicht so respektiert.
      1. Teil A, Klavier und Violine: Die Hauptperson steht
      seelisch wie auch körperlich am Limit, schafft es aber
      trotzdem immer wieder sich aufzuraffen. Die Violine
      spiegelt den Wellengang wider, dieser ist mal hoch,
      klein, leicht oder schwer.
      2. Teil B, Klavier: Der Hauptperson wird noch
      intensiver die aktuelle und zukünftige Situation in
      Frankreich und Brasilien bewusst und sie lässt ihren
      Emotionen freien Lauf.
      3. Teil A‘, Klavier und Violine: Die emotionale
      Situation beruhigt sich, aber der Wellengang ist höher
      denn je, das teilt uns die Geige in oktavierter Form
      mit. Das Ende der Atlantiküberquerung bleibt für den
      Zuhörer offen, sprich weitere Interpretationen bleiben
      jedem selbst überlassen. Gewiss ist nur, dass die
      Schiffsüberfahrt gut ausgeht.
    title: ''
  en:
    instruments: Violin, Piano
    description: |
      „Atlantic“ is the 17th piece of the story WHITE that I am
      telling by musical means. In this part of the story the
      crossing of the Atlantic Ocean changes the life of the main
      character. The story is set at a time when this crossing was
      dangerous. In the whole story the piano represents the
      protagonist, while the other instruments represent external
      circumstances, as does the violin in this piece as the more
      dominant voice.
      In the story, the protagonist wants to fetch his family from
      Brazil and bring them to France. During the long journey he
      thinks a great deal about how his huge family will fare in a
      small French village. Before the crossing, he and his sister
      were the only colored people there and were little
      respected.
      1. Part A, piano and violin: The protagonist has reached his
      mental and physical limit, but still he manages to pull
      himself together time and again. The violin reflects the
      changing swell of the waves, at times big, small, light or
      heavy.
      2. Part B, piano: The protagonist becomes even more aware
      of the current and future situation in France and Brazil, and
      his emotions overwhelm him.
      3. Part A’, piano and violin: The emotional situation calms
      down again, but the swell of the waves is higher than ever,
      as the violin tells us, rising by an octave. What the crossing
      will result in remains open to the listener, and each one is
      left to interpret for her- or himself. We only know for sure
      that the passage succeeds.
    title: ''
