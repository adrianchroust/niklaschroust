  en:
    title: Winter Quartet
    instruments: Violin, Violin, Viola, Violoncello
    description: |
      The Winter Quartet describes a typical winter landscape,
      consisting of various elements such as icicles, a fir tree, a
      skiing landscape, etc. The sum of all these elements is what
      makes up the composition of the Winter Quartet, or rather
      what I as the composer associate with the term “winter”. But
      it’s also important to me that each single winter element has
      a story of its own, which I have tried to highlight and to
      incorporate into the overall context.
