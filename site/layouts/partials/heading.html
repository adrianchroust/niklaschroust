<div class="heading">
	<div class="heading-inner">
		<h1 class="title">
			{{ if eq .Kind "404" }}
				<span class="about-colorful">404</span> {{ i18n "notfound" }}
			{{ else }}
				<span class="about-colorful">{{ substr .Title 0 1 }}</span>{{ substr .Title 1 }}
			{{ end }}
		</h1>
	</div>
</div>
