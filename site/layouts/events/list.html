{{ define "main" }}
	{{ $events := slice }}
	{{ range .Site.Data.events }}
		{{ $events = (slice .) | append $events }}
	{{ end }}

	{{ range $events }}
		{{ partial "event" (dict "page" $ "element" .) }}
	{{ end }}
{{ end }}

{{ define "html-head-inject" }}
	{{ partial "event-style" . }}
{{ end }}
