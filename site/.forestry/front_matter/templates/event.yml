---
label: Event
hide_body: true
fields:
- type: field_group_list
  name: Events
  label: Event
  fields:
  - type: datetime
    name: date
    label: Datum
    config:
      date_format: DD.MM.YYYY
      export_format: YYYY-MM-DD
      time_format: " "
    default: ''
  - name: time
    type: datetime
    description: optional
    config:
      required: false
      date_format: ''
      time_format: hh:mm
      display_utc: false
      export_format: h:mm
    label: Uhrzeit
  - name: url
    type: text
    config:
      required: false
    description: optional<br>z.B. <a href="https://example.com" title="https://example.com"
      target="_blank">https://example.com</a>
    label: URL
  - type: text
    name: piece
    label: St√ºck
    config:
      required: true
    description: Originaltitel
  - name: postponed
    type: boolean
    label: Verschoben
  - name: dePostponedText
    type: text
    config:
      required: false
    label: Verschoben (Text, deutsch)
    description: optional
    showOnly:
      field: postponed
      value: true
  - name: enPostponedText
    type: text
    config:
      required: false
    label: Verschoben (Text, englisch)
    showOnly:
      field: postponed
      value: true
    description: optional
  - type: field_group
    name: de
    fields:
    - type: text
      name: location
      label: Ort
      config:
        required: true
    - name: instruments
      type: textarea
      default: ''
      config:
        required: true
        wysiwyg: true
        schema:
          format: markdown
      label: Beschreibung / Instrumente
    label: Informationen (deutsch)
  - type: field_group
    name: en
    fields:
    - type: text
      name: location
      config:
        required: true
      label: Ort
    - name: instruments
      type: textarea
      default: ''
      config:
        required: true
        wysiwyg: true
        schema:
          format: markdown
      label: Beschreibung / Instrumente
    label: Informationen (englisch)
  config:
    labelField: piece
pages:
- site/data/events.yaml
