uglyURLs = false
disableKinds = ['taxonomy', 'taxonomyTerm', 'RSS']

title = 'Niklas A. Chroust'
baseURL = 'https://niklaschroust.com/'
googleAnalytics = 'UA-170179785-1'

[params]
	author = 'Niklas A. Chroust'
	firstname = 'Niklas'
	middlename = 'Alexander'
	surname = 'Chroust'

	[params.details]
		picturesContact = 'Ella Chroust'
